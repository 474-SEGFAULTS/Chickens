<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Renderer Test</title>
		<link rel="stylesheet" href="../rsc/main.css">
	</head>
	<body>
		<div id="tiles">
			<!-- Put all map, player images that will be "drawn" on the screen
				here as img tags.
			-->
			<img id="A" src="rsc/A.png" width="128px" height="128px">
			<img id="B" src="rsc/B.png" width="128px" height="128px">
		</div>
		<div>
			<button type="button">Reset Viewport</button>
			<button type="button">Zoom in</button>
			<button type="button">Zoom out</button>
			<button type="button">Move viewport top</button>
			<button type="button">Move viewport right</button>
			<button type="button">Move viewport down</button>
			<button type="button">Move viewport left</button>
		</div>
		<script src="../rsc/renderer.js"></script>
		<script src="../rsc/render_test.js"></script>
	</body>
</html>
